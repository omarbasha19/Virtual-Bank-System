<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Confirmation</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f1f3fd;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .success-icon {
            color: #28a745;
        }
        .error-icon {
            color: #dc3545;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .transfer-details {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-weight: bold;
            color: #555;
        }
        .detail-value {
            color: #333;
        }
        .btn {
            display: inline-block;
            margin: 10px 10px 0 0;
            padding: 12px 25px;
            background-color: #4a6cf7;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #3a5ada;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .btn-print {
            background-color: #28a745;
        }
        .btn-print:hover {
            background-color: #218838;
        }
        .receipt-actions {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .transaction-id {
            font-family: monospace;
            background-color: #e9ecef;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="confirmation-content">
            <!-- Content will be populated by JavaScript -->
        </div>
        
        <div id="transfer-details" style="display: none;">
            <!-- Transfer details will be populated by JavaScript -->
        </div>
        
        <div class="receipt-actions">
            <button onclick="printReceipt()" class="btn btn-print">üñ®Ô∏è Print Receipt</button>
            <button onclick="downloadReceipt()" class="btn btn-secondary">‚¨áÔ∏è Download PDF</button>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="Account Details Page.html" class="btn">üè† Back to Dashboard</a>
            <a href="Ejada Transfer Page.html" class="btn btn-secondary">üí∏ Make Another Transfer</a>
        </div>
    </div>

    <script src="js/api-service.js"></script>
    <script src="js/dev-utils.js"></script>
    <script>
        window.onload = function() {
            // First, check if user is logged in using the utility function
            if (!AuthUtils.requireAuth()) {
                return; // This will redirect to login page if not authenticated
            }
            
            const status = localStorage.getItem('transferStatus');
            const content = document.getElementById('confirmation-content');
            const detailsContainer = document.getElementById('transfer-details');
            const userData = AuthUtils.getUserData();

            // Extend the user's session since they're active
            AuthUtils.extendSession();

            if (status === 'Success') {
                // Success case
                content.innerHTML = `
                    <div class="icon success-icon">‚úÖ</div>
                    <h1>Transfer Successful!</h1>
                    <p>Your money transfer has been completed successfully.</p>
                    <p><em>The funds should appear in the recipient's account within a few minutes.</em></p>
                `;
                
                // Show transfer details if available
                const transferDetails = JSON.parse(localStorage.getItem('transferDetails') || 'null');
                if (transferDetails) {
                    detailsContainer.style.display = 'block';
                    
                    // Format values using utility functions
                    const formattedAmount = AuthUtils.formatCurrency(transferDetails.amount);
                    const formattedDateTime = AuthUtils.formatDate(transferDetails.timestamp);
                    
                    detailsContainer.innerHTML = `
                        <h3>üìã Transfer Receipt</h3>
                        <div class="detail-row">
                            <span class="detail-label">Amount:</span>
                            <span class="detail-value">${formattedAmount}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">From:</span>
                            <span class="detail-value">${transferDetails.fromAccount}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">To Account:</span>
                            <span class="detail-value">${transferDetails.toAccount}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Description:</span>
                            <span class="detail-value">${transferDetails.description || 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Transaction ID:</span>
                            <span class="detail-value transaction-id">${transferDetails.transactionId}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Date & Time:</span>
                            <span class="detail-value">${formattedDateTime}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value" style="color: #28a745; font-weight: bold;">COMPLETED</span>
                        </div>
                    `;
                    
                    // If we have transactionId but need more details, we could fetch them
                    if (transferDetails.transactionId && !transferDetails.fullDetails) {
                        fetchTransactionDetails(transferDetails.transactionId);
                    }
                } else {
                    // If no transfer details are available, redirect back to accounts page
                    UIUtils.showStatus('confirmation-content', 'No transfer details found. Redirecting to dashboard...', 'error');
                    setTimeout(() => {
                        window.location.href = 'Account Details Page.html';
                    }, 2000);
                }
            } else {
                // Failure case
                content.innerHTML = `
                    <div class="icon error-icon">‚ùå</div>
                    <h1>Transfer Failed</h1>
                    <p>We couldn't process your transfer at this time.</p>
                    <p>Please check the details and try again.</p>
                `;
                
                // Show error details if available
                const errorDetails = localStorage.getItem('transferError');
                if (errorDetails) {
                    const errorElement = document.createElement('div');
                    errorElement.className = 'error-details';
                    errorElement.textContent = errorDetails;
                    content.appendChild(errorElement);
                }
                
                // Hide receipt actions for failed transfers
                document.querySelector('.receipt-actions').style.display = 'none';
            }
            
            // Clear the status and details from storage after displaying (with delay)
            setTimeout(() => {
                localStorage.removeItem('transferStatus');
                localStorage.removeItem('transferDetails');
                localStorage.removeItem('transferError');
            }, 2000);
        };
        
        // Function to fetch additional transaction details if needed
        async function fetchTransactionDetails(transactionId) {
            try {
                const userData = AuthUtils.getUserData();
                if (!userData || !transactionId) return;
                
                // You could fetch additional transaction details here
                // const transactionDetails = await TransactionService.getTransactionDetails(transactionId);
                // Then update the UI with these details if needed
            } catch (error) {
                console.error('Failed to fetch transaction details:', error);
                // Don't show error to user since this is an enhancement, not critical
            }
        }

        function printReceipt() {
            try {
                // Hide navigation buttons before printing
                const actionButtons = document.querySelectorAll('.btn');
                actionButtons.forEach(btn => {
                    btn.style.display = 'none';
                });
                
                // Print the page
                window.print();
                
                // Show navigation buttons again
                setTimeout(() => {
                    actionButtons.forEach(btn => {
                        btn.style.display = 'inline-block';
                    });
                }, 500);
            } catch (error) {
                console.error('Error printing receipt:', error);
                alert('There was an error printing your receipt. Please try again.');
            }
        }

        function downloadReceipt() {
            alert('PDF download functionality would be implemented here.\nFor now, you can use Print to save as PDF.');
            // In a production environment, we would implement proper PDF generation
            // using a library like jsPDF or by calling a backend service
        }
    </script>
</body>
</html>
