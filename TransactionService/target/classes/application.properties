spring.config.import=optional:application-secrets.properties
spring.application.name=transaction-service
server.port=9094
# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# Kafka Producer Configuration
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Logging Topic Name
vbank.logging.topic=vbank-logs-topic
# MySQL connection
spring.datasource.url=jdbc:mysql://localhost:3306/transaction_service_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=Ejada-Virtual-Banking
spring.datasource.password=Omar2@Alimobarak
# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect