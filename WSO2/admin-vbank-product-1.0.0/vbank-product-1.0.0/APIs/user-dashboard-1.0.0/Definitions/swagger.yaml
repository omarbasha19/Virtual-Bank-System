openapi: 3.0.1
info:
  title: user-dashboard
  version: 1.0.0
servers:
 -
  url: /
security:
 -
  default: []
paths:
  /dashboard/{userId}:
    get:
      parameters:
       -
        name: userId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Dashboard data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dashboard"
        "404":
          description: User not found
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - api_key
         - oauth2
        optional: false
components:
  schemas:
    Dashboard:
      type: object
      properties:
        userId:
          type: string
        username:
          type: string
        email:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        accounts:
          type: array
          items:
            type: object
            properties:
              accountId:
                type: string
              accountType:
                type: string
              accountNumber:
                type: string
              balance:
                type: number
              transactions:
                type: array
                items:
                  type: object
                  properties:
                    transactionId:
                      type: string
                    amount:
                      type: number
                      format: double
                    toAccountId:
                      type: string
                    description:
                      type: string
                    timestamp:
                      type: string
                      format: date-time
  securitySchemes:
    default:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://test.com
          scopes: {}
x-wso2-api-key-header: ApiKey
x-wso2-auth-header: Authorization
x-wso2-cors:
  corsConfigurationEnabled: false
  accessControlAllowOrigins:
   - '*'
  accessControlAllowCredentials: false
  accessControlAllowHeaders:
   - authorization
   - Access-Control-Allow-Origin
   - Content-Type
   - SOAPAction
   - apikey
   - Internal-Key
  accessControlAllowMethods:
   - GET
   - PUT
   - POST
   - DELETE
   - PATCH
   - OPTIONS
x-wso2-production-endpoints:
  urls:
   - http://localhost:9099/bff
  type: http
x-wso2-sandbox-endpoints:
  urls:
   - http://localhost:9099/bff
  type: http
x-wso2-basePath: /user-dashboard/1.0.0
x-wso2-transports:
 - http
 - https
x-wso2-application-security:
  security-types:
   - api_key
   - oauth2
  optional: false
x-wso2-response-cache:
  enabled: false
  cacheTimeoutInSeconds: 300
